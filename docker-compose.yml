services:
  php-fpm:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: runtracker-php-fpm
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - bash_history:/home/laravel/.bash_history
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - PHP_IDE_CONFIG=serverName=runtracker
    depends_on:
      - redis
    networks:
      - runtracker

  nginx:
    image: nginx:alpine
    container_name: runtracker-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php-fpm
    networks:
      - runtracker

  node:
    image: node:24-alpine
    container_name: runtracker-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - pnpm_store:/root/.local/share/pnpm/store
    ports:
      - "127.0.0.1:5173:5173"
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm run dev --host 0.0.0.0"
    networks:
      - runtracker

  redis:
    image: redis:alpine
    container_name: runtracker-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - runtracker

  # Uncomment when ready to switch to PostgreSQL
