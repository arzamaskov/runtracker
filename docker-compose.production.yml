services:
  php-fpm:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: runtracker-php-fpm
    restart: unless-stopped
    env_file:
      - app.env
    volumes:
      - ./database/database.sqlite:/var/www/html/database/database.sqlite
      - ./storage:/var/www/html/storage
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - runtracker

  nginx:
    image: nginx:alpine
    container_name: runtracker-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - php-fpm
    networks:
      - runtracker

  redis:
    image: redis:alpine
    container_name: runtracker-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - runtracker

